<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Employee Profile</h2>
        <div class="card">
            <div class="card-body">
                <!-- Profile Information -->
                <h3 class="card-title" id="employeeName">John Doe</h3>
                <h5 class="card-subtitle mb-2 text-muted" id="employeePosition">Position: Nurse</h5>
                <p class="card-text" id="employeeDetails">
                    <!-- Additional details can go here -->
                    <strong>Email:</strong> johndoe@example.com<br>
                    <strong>Phone:</strong> 123-456-7890<br>
                    <!-- More fields as needed -->
                </p>
                <a href="/employee-management" class="card-link">Back to Management</a>
                <!-- Optionally add edit and delete buttons -->
            </div>
        </div>
    </div>

    <!-- Optional JavaScript to dynamically load employee data -->
    <script>
        // Script to load employee data based on ID or other identifier
        // This would typically involve an AJAX call to your Flask API
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
