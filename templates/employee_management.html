      <div class="container mt-5">
        <h2>Employee Management</h2>
        <div class="trigger_buttons">
          <!-- Button to trigger the modal -->
              <button type="button" class="btn btn-primary my_button" data-bs-toggle="modal" data-bs-target="#insertEmployees">
                  Add Employees
              </button>
              <button type="button" class="btn btn-success my_button" data-bs-toggle="modal" data-bs-target="#updateEmployees">
                  Modify Employees
              </button>
              <button type="button" class="btn btn-danger my_button" data-bs-toggle="modal" data-bs-target="#deleteEmployees">
                Delete Employees
            </button>
        </div>
      </div>

      <div class="modal fade" id="insertEmployees" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form inside the modal -->
                    <form action="/insertEmployees" method="post">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">FIRST NAME</label>
                            <input type="text" name="insertEmployeeFName" class="form-control" id="exampleFormControlInput1" placeholder="Enter First Name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">LAST NAME</label>
                            <input type="text" name="insertEmployeeLName" class="form-control" id="exampleFormControlInput1" placeholder="Enter Last Name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">EMAIL</label>
                            <input type="email" name="insertEmployeeEmail" class="form-control" id="exampleFormControlInput1" placeholder="RoronoaZoro@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">GENDER</label>
                            <input type="text" name="insertEmployeeGender" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Gender">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">POSITION</label>
                            <input type="text" name="insertEmployeePosition" class="form-control" id="exampleFormControlInput1" placeholder="Enter Position Name">
                        </div>
                        <div class="mb-3">
                          <button type="submit" class="btn btn-primary">Modify Employee Data</button>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="updateEmployees" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modify Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form inside the modal -->
                    <form action="/updateEmployees" method="POST">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">EMPLOYEE ID</label>
                            <input type="text" name="updateEmployeeId" class="form-control" id="exampleFormControlInput1" placeholder="Enter Employee Id">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">FIRST NAME</label>
                            <input type="text" name="updateEmployeeFName" class="form-control" id="exampleFormControlInput1" placeholder="Enter First Name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">LAST NAME</label>
                            <input type="text" name="updateEmployeeLName" class="form-control" id="exampleFormControlInput1" placeholder="Enter Last Name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">EMAIL</label>
                            <input type="email" name="updateEmployeeEmail" class="form-control" id="exampleFormControlInput1" placeholder="RoronoaZoro@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">GENDER</label>
                            <input type="text" name="updateEmployeeGender" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Gender">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">POSITION</label>
                            <input type="text" name="updateEmployeePosition" class="form-control" id="exampleFormControlInput1" placeholder="Enter Posiion Name">
                        </div>
                        <div class="mb-3">
                          <button type="submit" class="btn btn-primary">Modify Employee Data</button>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteEmployees" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Delete Employee Data</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <!-- Form inside the modal -->
                  <form action="/deleteEmployees" method="POST">
                  <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">Employee ID</label>
                      <input type="text" name="EmployeeId" class="form-control" id="exampleFormControlInput1" placeholder="Enter Employee Id">
                  </div>
                  <div class="mb-3">
                      <button type="submit" class="btn btn-primary">Delete Data</button>
                  </div>
              </form>
              </div>
          </div>
      </div>
    </div>

      <div class="container info_wrapper">
        <h1 class="table_title">Employee Information</h1>
        <table id="clientsTable" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Employee id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Date of Birth</th>
                    <th>Age</th>
                    <th>Position</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
        </div>
